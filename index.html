<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>My todo-list</title>
  </head>
  <body>
    <div class = "overlay" id = "firstWindow">
        <form class = "beforeIogin hidden" id="login-form">
            <h1> Nice to meet you! </h1> 
            <h1> What`s your name? </h1> 
            <input
            required
            maxlength="15"
            type="text"
            placeholder="Put your name here!"/>
            <!-- <input type="submit" value="Log In" id="loginBtn"> -->
        </form>
    </div>
    <section class = "container">
        <div class = "header box" id = "header-container">
            <div class = "weather box" id="weather-box">
                <span style = "font-family: Arial, Helvetica, sans-serif;"></span><br>
                <span style = "font-family: Arial, Helvetica, sans-serif;"></span>
            </div>
            <h1 class="hidden" id="greeting"></h1>   <!--그리팅 문구-->
            <div class = "logout box " id="logout-box">
                    <button class = "btnStyle" type ="button"> Logout </button>
            </div>
        </div>
        <div class = "a box" id="a-box">
            <div class = "clock box" id ="clock-box">
                <h3 id ="date">0000,00,00</h3>
                <h2 id="clock">00:00:00</h2>          
            </div>
        </div>
        <div class = "main box" id="main-box">
            <form id="todo-form">
                <h1>Double click to dismiss todo!</h1>
                <input class = "input" type="text" placeholder="What's your todo?" required />
                </form>
                <ul id="todo-list"></ul>
        </div>
        <div class = "b box" id="b-box">
            <ul class = "icon box">
                <li class = "google logo">
                    <a href ="https://www.google.com">
                        <img src = "img/google_logo.png">
                    </a>
                </li>
                <li class = "naver logo">
                    <a href ="https://www.naver.com">
                        <img src = "img/naver_logo.png">
                    </a>
                </li>
                <li class = "youtube logo">
                    <a href ="https://www.youtube.com">
                        <img src = "img/youtube_logo.png">
                    </a>
                </li>
                <li class = "github logo">
                    <a href ="https://github.com/mnmsgit">
                        <img src = "img/github_logo.png">
                    </a>
                </li>
            </ul>
        </div>

        <div class = "footer box" id ="footer-box">
            
        </div>
        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </section>
  </body>
</html>
